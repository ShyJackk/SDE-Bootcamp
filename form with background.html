<!DOCTYPE html>
<html>
<head>
    <title>Music and Pet</title>
</head>
<body style="background-image: url('https://source.unsplash.com//random');">
    <div style="background-color: #EA1179; width: 50%; margin: auto; padding: 10px; border-radius: 10px;">
        <form action="exampleget.html" method="get">

        <label for="music">What is your favorite genre of music?</label><br>
        <input type="text" id="music" name="music"><br>

        <p>Do you have a pet?</p>
        <input type="radio" id="pet-yes" name="pet-yes" value="yes">
        <label for="pet-yes">Yes</label>
        <input type="radio" id="pet-no" name="pet-no" value="no">
        <label for="pet-no">No</label><br><br>
      
        <label for="gender">Is your pet female or male?</label><br>
        <input type="checkbox" id="gender-female" name="gender">Female<br>
        <input type="checkbox" id="gender-male" name="gender">Male<br><br>

        <label for="sport">What is your favorite sport?</label><br>
        <select id="sport" name="sport">
            <option value="">Select...</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="baseball">Baseball</option>
            <option value="hockey">Hockey</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
