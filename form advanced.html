<!DOCTYPE html>
<html>
<head>
    <title>Music and Pet Post</title>
</head>
<body >        				
				<table border="2" style="background-color: #EA1179; width: 50%; margin: auto; padding: 10px; border-radius: 10px;">
				<form action="examplepost.html" method="post">

				<tr><td colspan="3" style="text-align: center"><h1>Questions:</h1></td></tr>

    		<tr>
				<td><img src="lemon blue.avif" <img alt="Unsplash" style="width:128px; height:128px" src="lemon blue.avif"/><br><a href="https://unsplash.com/photos/5E5N49RWtbA">Unsplash</a></td>
				<td style="text-align: center"><label for="music">What is your favorite genre of music?</label></td><br>
        <td style="text-align: center"><input type="text" id="music" name="music"></td><br>
				</tr>

				<tr>
				<td rowspan="2"><img src="purple ooos.avif" <img alt="Unsplash" style="width:128px; height:128px" src="purple ooos.avif"/><br><a href="https://unsplash.com/photos/obyYZVKwCNI">Unsplash</a></td>
				<td style="text-align: center"><p>Do you have a pet?</p></td>
        <td style="text-align: center"><input type="radio" id="pet-yes" name="pet-yes" value="yes">
        <label for="pet-yes">Yes</label>
        <input type="radio" id="pet-no" name="pet-no" value="no">
        <label for="pet-no">No</label></td><br><br>
				</tr>

				<tr>       
        <td style="text-align: center"><label for="gender">Is your pet female or male?</label></td><br>
        <td style="text-align: center"><input type="checkbox" id="gender-female" name="gender">Female<br>
        <input type="checkbox" id="gender-male" name="gender">Male<br><br>
				</td>
				</tr>

				<tr>
				<td><img src="the sign.avif" <img alt="Unsplash" style="width:128px; height:128px" src="the.avif"/><br><a href="https://unsplash.com/photos/ukzHlkoz1IE">Unsplash</a></td>
				<td style="text-align: center"><label for="sport">What is your favorite sport?</label></td><br>
        <td style="text-align: center"><select id="sport" name="sport">
            <option value="">Select...</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="baseball">Baseball</option>
            <option value="hockey">Hockey</option>
        </select></td><br><br>
				</tr>

        <td colspan="3" style="text-align: center"><br><input type="submit" value="Submit"><br><br></td>
		</form>
		</table>				
</body>
</html>
